# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Xiaofeng QU
subtitle:
description: '多少恨，昨夜梦魂中。还似旧时游上苑，车如流水马如龙。花月正春风。'
author: 'Xiaofeng QU'
author_title: 'PostDoc in Biometrics & Algorithm Engineer'
avatar: /images/avatar.png
location: 'Hong Kong & Shenzhen, China'
follow: https://github.com/quxiaofeng/
language: en-US
timezone:
since: 2012 # 站点起始时间 The start year showing in your copyright section.

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: 'http://www.quxiaofeng.me'
root: '/'
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: ''

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: 'MMMM DD, YYYY'
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Disqus
disqus_shortname: quxiaofenggithub
# Duoshuo
# duoshuo_shortname: quxiaofeng

# Extensions
## Plugins: http://hexo.io/plugins/
plugins:
  hexo-generator-feed
## Themes: http://hexo.io/themes/
theme: next  # Keep compatibility between icarus, landscape, and next

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type:
  repo:
    github:

