# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Xiaofeng QU
subtitle:
description: '多少恨，昨夜梦魂中。还似旧时游上苑，车如流水马如龙。花月正春风。'
author: Xiaofeng QU
author_title: 'PhD Candidate & EECS Engineer'
avatar: css/images/avatar.png
location: 'Hong Kong & Shenzhen, China'
follow: https://github.com/quxiaofeng/
language: en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.quxiaofeng.me
root: /
permalink: :year/:month/:day/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Disqus
disqus_shortname: quxiaofenggithub
# Duoshuo
# duoshuo_shortname: quxiaofeng

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: icarus

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: 
    gitcafe: git@gitcafe.com:quxiaofeng/quxiaofeng.git,gitcafe-pages
    github: git@github.com:quxiaofeng/quxiaofeng.github.io.git,master

# Header
menu:
  Home: /
  Archives: /archives
  Research: /research
  Links: /links
  About: /about

